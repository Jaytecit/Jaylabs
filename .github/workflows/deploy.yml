name: Deploy via SFTP to Ionos

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Strip git metadata before deploy
        run: |
          rm -rf .git .github
          find . -name ".git" -o -name ".github" -print

      - name: SFTP Deploy
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.SFTP_HOST }}
          port: ${{ secrets.SFTP_PORT }}
          username: ${{ secrets.SFTP_USER }}
          password: ${{ secrets.SFTP_PASSWORD }}
          local_path: "./"
          remote_path: ${{ secrets.SFTP_TARGET }}
          sftp_only: true
          exclude: |
            **/.git*
            **/.git*/**
            **/.github/**
