<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neon Aerobeat</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="ui glass">
      <label class="file-btn" for="audio-file">Select Audio</label>
      <input id="audio-file" type="file" accept="audio/*" />
      <button id="play-btn" disabled>Play</button>
      <button id="watch-btn">Watch Mode</button>
      <span id="status" aria-live="polite">Load or choose music to sync the universe.</span>
    </div>
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.158/build/three.module.js",
          "three/examples/jsm/": "https://cdn.jsdelivr.net/npm/three@0.158/examples/jsm/"
        }
      }
    </script>
    <script src="main.js" type="module"></script>
  </body>
</html>
